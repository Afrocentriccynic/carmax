<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/c72a7bd198.js" crossorigin="anonymous"></script>
    <title>Carmax - Browse used cars and new cars online</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
          <h1>carmax</h1>
          <ul class="left">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">Finance</a></li>
            <li><a href="#">More</a></li>
            <li><img class="sort" src="./img/sort-down.svg" alt="arrow vector from flaticon"></li>
          </ul>
          <ul class="right">
            <a href="#">Kansas City</a> 
            <img class="sort" src="./img/sort-down.svg" alt="arrow vector from flaticon">
            <img class="heart" src="./img/heart.svg" alt="heart emoji from flaticon">
            <img  class="user" src="./img/user.svg" alt="user icon from flaticon">
          </ul>
        </nav>
      </div>
    </header>

    <div class="search">
      <a class="search-btn" href="#">
        <i class="fas fa-search"></i>
      </a>
        <input type="text" placeholder="Search by Make, Model, or Keyword">
      </div>

      <div class="sectionii">
        <h1>The way it should be</h1>
        <button>FIND YOUR CAR</button>
    </div>

    <!-- Section III begins -->
    <div class="sectioniii">
      <img src="./img/red-car.png" alt="a red car">
      <h3>Shop online, make it yours <br> from a social distance</h3>
      <p>If you need a car now, we're ready. <span class="text">Learn more.</span></p>
    </div>
    <!-- Section III ends -->

    <!-- Section V begins -->
    <div class="users">
      <h3>A hassle-free kind of happy</h3>
      <h5>#ShowYourBow</h5>
      <img src="./img/destin.jpg" alt="lady standing in front of her newly purchased car">
      <img  src="./img/@jsaaan.jpg" alt="man standing in front of his newly purchased car">
      <img  src="./img/@color_me_bri_15.jpg" alt="black lady standing in front of her newly purchased car">
      <img  src="./img/@jalyssasaoto.jpg" alt="lady standing in front of her newly purchased car with her children">
      <div class="del">
        <img src="img/instagram.png" alt="">
        <span>@destin_miller</span>
      </div>
      <div class="js">        
        <img src="img/instagram.png" alt="">
        <span>@jsaaan</span></div>
      <div class="bri">
        <img src="img/instagram.png" alt="">
        <span>@color_me_bri_15</span>
      </div>
      <div class="jaly">
        <img src="img/instagram.png" alt="">
        <span>@jalyssasaoto</span>
      </div>
    </div>
